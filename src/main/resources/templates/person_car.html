<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title th:text="${car.model}"></title>
</head>
<body>
<div>
   <h3>Автомобіль: <h4 th:text="${car.brand}+' '+ ${car.model}+' '+${car.graduation_year}"></h4></h3>
    <h3>Виберіть в якому сервісі буде ремонтуватись: </h3>

    <form th:action="'/car/'+${car.id}+'/service'" method="post">

        <ul th:each="service: ${services}">
            <li><input th:name="service_id" th:type="radio"
                       th:value="${service.id}"
                       th:text="${service.title}"></li>
        </ul>
        <input type="submit">
    </form>

</div>
</body>
</html>
