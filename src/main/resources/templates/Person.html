<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title th:text="${person.fname}"></title>
</head>
<body>
<p>Це контакт: <em th:text="${person.lname} + ' ' + ${person.fname}"></em></p>
<p>Йому: <em th:text="${person.age}">р.</em></p>
<p>Серія паспорта: <em th:text="${person.getPassport().serialNumber}"></em></p>
<p>Їздить на: </p>
<ul th:each="car : ${person.getCars()}">
    <li><a th:href="'/car/'+${car.id}" th:text="${car.getBrand()}+' '+ ${car.getModel()}+' '+${car.getGraduation_year()}"></a></li>
</ul>

<p>
    <button><a th:href="'/person/'+${person.id}+'/addCar'">Add Car</a></button>
</p>
</body>
</html>
