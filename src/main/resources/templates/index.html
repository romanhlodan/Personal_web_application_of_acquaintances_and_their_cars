<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>BD_Person</title>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Person</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newCar">Car</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carService">Service</a>
        </li>
    </ul>
</div>
<h3>Person</h3>
<div>
    <ul class="list-group list-group-flush" th:each="person : ${people}">
        <li class="list-group-item"><a th:href="'/person/' + ${person.id}"
                                       th:text="${person.fname} + ' ' + ${person.lname}"></a></li>
    </ul>
</div>
<p>
    <button class="btn btn-outline-success btn-sm"><a th:href="'/newPerson'">Додати нову особу</a></button>
</p>

<p>
    <button class="btn btn-outline-warning btn-sm"><a th:href="'/newCar'">Додати новий автомобіль</a></button>
</p>
<p>
    <button class="btn btn-outline-danger btn-sm"><a th:href="'/carService'">Переглянути сервіси</a></button>
</p>
</body>
</html>
