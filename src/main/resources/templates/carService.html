<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Car Services</title>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Person</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newCar">Car</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carService">Service</a>
        </li>
    </ul>
</div>
<h2>Список доступних СТО</h2>
<div>
    <ul th:each="service : ${services}">
        <li><a th:href="'/carService/'+ ${service.id}" th:text="${service.getTitle()}"></a></li>
    </ul>
</div>
<h2>Додати нове СТО</h2>
<div>
    <form action="/carService/create" method="post">
        <b>Назва сервісу</b>
        <input required type="text" name="title">
        <b>Локація</b>
        <input required type="text" name="location">
        <b>Кількість працівників</b>
        <input required type="number" name="staff">
        <p><input class="btn btn-outline-danger btn-sm" type="submit"></p>
    </form>
</div>


</body>
</html>
