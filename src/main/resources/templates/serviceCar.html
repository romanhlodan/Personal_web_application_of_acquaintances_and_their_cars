<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title th:text="${services.getTitle()}"></title>
</head>
<body>
<div>
    <p>
        <b>Назва сервісу: <em th:text="${services.getTitle()}"></em></b>
    </p>
    <p>
        <b>Сервіс знаходиться: <em th:text="${services.getLocation()}"></em></b>
    </p>
    <p>
        <b>В сервісі працює: <em th:text="${services.getStaff()}"></em> працівників</b>
    </p>
</div>
<div>
    <p><b>В цьому СТО ремонтують такі машини:</b></p>

    <ul th:each="car: ${services.getCar()}">
        <li th:text="${car.getBrand()} +' '+ ${car.getModel()} +' '+ ${car.getGraduation_year()}"></li>
    </ul>
</div>
</body>
</html>
